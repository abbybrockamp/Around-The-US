<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The US</title>
</head>
<body class="page">
    <div class="edit-btn-modal">
        <div class="edit-btn-modal__box">
            <button class="edit-btn-modal__close-btn" aria-label="Close" type="button"></button>
            <form class="edit-form" id="edit-form" name="edit-form">
                <p class="edit-form__header">Edit Profile</p>
                <input type="text" class="edit-form__name" name="edit-form-name" placeholder="Name">
                <input type="text" class="edit-form__title" name="edit-form-title" placeholder="Title">
                <input class="edit-form__submit" type="submit" name="edit-form-submit" value="Save">
            </form>
        </div>
    </div>
    <main class="content">
        <header class="header">
            <img src="./images/logo.svg" alt="Around The US logo" class="logo logo_location_header">
        </header>
        <section class="profile">
            <img src="./images/jacques-profile-image.jpg" alt="profile image" class="profile__image">
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-btn" type="button" aria-label="Edit profile"></button>
                </div>
                <h2 class="profile__title">Explorer</h2>
            </div>
            <button class="profile__add-btn" type="button" aria-label="Add new location"></button>
        </section>
        <section class="grid">
            <div class="grid__card">
                <img src="./images/fairbanks-alaska.jpg" alt="Faribanks, Alaska" class="grid__card-image">
                <div class="grid__card-bottom-container">
                    <h3 class="grid__card-title">Fairbanks, Alaska</h3>
                    <button class="grid__card-like-btn" type="button" aria-label="Like"></button>
                </div>
            </div>

            <div class="grid__card">
                <img src="./images/glacier-montana.jpg" alt="Glacier National Park" class="grid__card-image">
                <div class="grid__card-bottom-container">
                    <h3 class="grid__card-title">Glacier National Park, Montana</h3>
                    <button class="grid__card-like-btn" type="button" aria-label="Like"></button>
                </div>
            </div>

            <div class="grid__card">
                <img src="./images/grand-canyon-arizona.jpg" alt="The Grand Canyon in Arizona" class="grid__card-image">
                <div class="grid__card-bottom-container">
                    <h3 class="grid__card-title">The Grand Canyon, Arizona</h3>
                    <button class="grid__card-like-btn" type="button" aria-label="Like"></button>
                </div>
            </div>

            <div class="grid__card">
                <img src="./images/moab-utah.jpg" alt="Moab, Utah" class="grid__card-image">
                <div class="grid__card-bottom-container">
                    <h3 class="grid__card-title">Moab, Utah</h3>
                    <button class="grid__card-like-btn" type="button" aria-label="Like"></button>
                </div>
            </div>

            <div class="grid__card">
                <img src="./images/painted-hills-oregon.jpg" alt="The Painted Hills in Oregon" class="grid__card-image">
                <div class="grid__card-bottom-container">
                    <h3 class="grid__card-title">The Painted Hills, Oregon</h3>
                    <button class="grid__card-like-btn" type="button" aria-label="Like"></button>
                </div>
            </div>

                <div class="grid__card">
                    <img src="./images/yellowstone-montana.jpg" alt="Yellowstone National Park" class="grid__card-image">
                    <div class="grid__card-bottom-container">
                        <h3 class="grid__card-title">Yellowstone National Park, Montana</h3>
                        <button class="grid__card-like-btn" type="button" aria-label="Like"></button>
                    </div>
                </div>
            </section>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
    </main> 
<script src="scripts/index.js"></script>
</body>
</html>
