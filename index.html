<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The US</title>
</head>
<body class="page">
    <main class="content">
        <header class="header">
            <img src="./images/logo.svg" alt="Around The US logo" class="logo">
        </header>
        <section class="profile">
            <img src="./images/jacques-profile-image.jpg" alt="profile image" class="profile__image">
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-btn" type="button" aria-label="Edit profile"></button>
                </div>
                <p class="profile__title">Explorer</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="Add new location"></button>
        </section>
        <section class="grid-section">
            <ul class="place-card__list grid"></ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
        <div class="modal modal_type_edit">
            <div class="modal__box">
                <button class="modal__close-btn modal__close-btn_type_edit" aria-label="Close" type="button"></button>
                <form class="form form_type_edit" id="edit-form" name="edit-form">
                    <h2 class="form__header">Edit Profile</h2>
                    <input type="text" class="form__input form__input_content_profile-name" name="edit-form-profile-name" placeholder="Name" required>
                    <input type="text" class="form__input form__input_content_profile-title" name="edit-form-profile-title" placeholder="Title" required>
                    <input class="form__submit" type="submit" name="edit-form-submit" value="Save">
                </form>
            </div>
        </div>
        <div class="modal modal_type_add">
            <div class="modal__box">
                <button class="modal__close-btn modal__close-btn_type_add" aria-label="Close" type="button"></button>
                <form class="form form_type_add" id="add-form" name="add-form">
                    <h2 class="form__header">New Place</h2>
                    <input type="text" class="form__input form__input_content_place-title" name="add-form-title" placeholder="Title" required>
                    <input type="text" class="form__input edit-form__input_content_place-link" name="add-form-link" placeholder="Image link" required>
                    <input class="form__submit" type="submit" name="add-form-submit" value="Create">
                </form>
            </div>
        </div>
        <div class="modal modal_type_preview">
            <div class="modal__box modal__box_type_preview">
                <button class="modal__close-btn modal__close-btn_type_preview" aria-label="Close" type="button"></button>
                <figure class="preview">
                    <img src="" alt="" class="preview__image">
                    <figcaption class="preview__caption"></figcaption>
                </figure>
            </div>
        </div>
    </main> 
    <template id="place-card-template">
        <li class="place-card">
            <div class="place-card__image"></div>
            <div class="place-card__bottom-container">
                <h2 class="place-card__title">Fairbanks, Alaska</h2>
                <button class="place-card__like-btn" type="button" aria-label="Like"></button>
            </div>
        </li>
    </template>
<script src="scripts/index.js"></script>
</body>
</html>
