<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The US</title>
</head>
<body class="page">
    <main class="content">
        <header class="header">
            <img src="./images/logo.svg" alt="Around The US logo" class="logo">
        </header>
        <section class="profile">
            <img src="./images/jacques-profile-image.jpg" alt="profile image" class="profile__image">
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-btn" type="button" aria-label="Edit profile"></button>
                </div>
                <p class="profile__title">Explorer</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="Add new location"></button>
        </section>
        <section class="grid">
            <ul class="place-card-template place-card">
                <li class="place-card__item"><img src="./images/fairbanks-alaska.jpg" alt="Faribanks, Alaska" class="place-card__image"></li>
                <li class="place-card__bottom-container">
                    <h2 class="place-card__title">Fairbanks, Alaska</h2>
                    <button class="place-card__like-btn" type="button" aria-label="Like"></button>
                </li>
            </ul>

            <div class="place-card">
                <img src="./images/glacier-montana.jpg" alt="Glacier National Park" class="place-card__image">
                <div class="place-card__bottom-container">
                    <h2 class="place-card__title">Glacier National Park, Montana</h2>
                    <button class="place-card__like-btn" type="button" aria-label="Like"></button>
                </div>
            </div>

            <div class="place-card">
                <img src="./images/grand-canyon-arizona.jpg" alt="The Grand Canyon in Arizona" class="place-card__image">
                <div class="place-card__bottom-container">
                    <h2 class="place-card__title">The Grand Canyon, Arizona</h2>
                    <button class="place-card__like-btn" type="button" aria-label="Like"></button>
                </div>
            </div>

            <div class="place-card">
                <img src="./images/moab-utah.jpg" alt="Moab, Utah" class="place-card__image">
                <div class="place-card__bottom-container">
                    <h2 class="place-card__title">Moab, Utah</h2>
                    <button class="place-card__like-btn" type="button" aria-label="Like"></button>
                </div>
            </div>

            <div class="place-card">
                <img src="./images/painted-hills-oregon.jpg" alt="The Painted Hills in Oregon" class="place-card__image">
                <div class="place-card__bottom-container">
                    <h2 class="place-card__title">The Painted Hills, Oregon</h2>
                    <button class="place-card__like-btn" type="button" aria-label="Like"></button>
                </div>
            </div>

                <div class="place-card">
                    <img src="./images/yellowstone-montana.jpg" alt="Yellowstone National Park" class="place-card__image">
                    <div class="place-card__bottom-container">
                        <h2 class="place-card__title">Yellowstone National Park, Montana</h2>
                        <button class="place-card__like-btn" type="button" aria-label="Like"></button>
                    </div>
                </div>
            </section>
        <footer class="footer">
            <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>
        <div class="modal">
            <div class="modal__box">
                <button class="modal__close-btn" aria-label="Close" type="button"></button>
                <form class="edit-form" id="edit-form" name="edit-form">
                    <h2 class="edit-form__header">Edit Profile</h2>
                    <input type="text" class="edit-form__input edit-form__input_content_name" name="edit-form-name" placeholder="Name" required>
                    <input type="text" class="edit-form__input edit-form__input_content_title" name="edit-form-title" placeholder="Title" required>
                    <input class="edit-form__submit" type="submit" name="edit-form-submit" value="Save">
                </form>
            </div>
        </div>
    </main> 
<script src="scripts/index.js"></script>
</body>
</html>
